<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1D4ED8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="128" cy="128" r="120" fill="url(#grad)" />
  
  <!-- Gym dumbbell icon -->
  <g fill="white">
    <!-- Left weight -->
    <rect x="20" y="100" width="30" height="56" rx="15" />
    <!-- Right weight -->
    <rect x="206" y="100" width="30" height="56" rx="15" />
    <!-- Left bar -->
    <rect x="50" y="118" width="40" height="20" rx="10" />
    <!-- Right bar -->
    <rect x="166" y="118" width="40" height="20" rx="10" />
    <!-- Center bar -->
    <rect x="90" y="122" width="76" height="12" rx="6" />
  </g>
  
  <!-- Letter "G" for Gym -->
  <text x="128" y="200" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="32" font-weight="bold">GYM</text>
</svg>